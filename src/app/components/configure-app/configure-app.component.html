<div class="container">
  <div class="row">
    <div class="col-12 px-0">
      <h1>App Settings</h1>
    </div>
  </div>
    <div class="row defaultTable content">
      <div class="col-12">
        <div class="row align-items-center rowContent autoHP pb-2">
          <div class="col-md-2 px-0 text-truncate dataName">Language</div>
          <div class="col-md-10 px-0 text-left text-truncate">
            <div class="form-group">
              <select class="custom-select" [(ngModel)]="selectedLang" >
                  <option *ngFor="let lang of languages" [value]="lang.value">{{ lang.name }}</option>
              </select>
            </div></div>
          </div>
          <div class="row align-items-center rowContent autoHP py-2">
            <div class="col-md-2 px-0 text-truncate dataName">Fiat currency</div>
            <div class="col-md-10 px-0 text-left text-truncate">
              <div class="form-group">
                <select class="custom-select" [(ngModel)]="selectedCurrency" id="form-horizontal-select">
                    <option *ngFor="let currency of currencies" [value]="currency.value">{{ currency.name }}</option>
                </select>
              </div></div>
            </div>
            <div class="row align-items-center rowContent autoHP py-2">
              <div class="col-md-2 px-0 text-truncate dataName">Lock on exit</div>
              <div class="col-md-10 px-0 text-left text-truncate">
                <div class="form-group">
                  <select class="custom-select" [(ngModel)]="selectedLockOption">
                      <option *ngFor="let option of lockOptions" [value]="option.value">{{ option.name }}</option>
                    </select>
                </div>
              </div>
            </div>
            <div class="row align-items-center rowContent autoHP py-2">
              <div class="col-md-2 px-0 text-truncate dataName">Lock after inactivity</div>
              <div class="col-md-10 px-0 text-left text-truncate">
                <div class="form-group">
                    <select class="custom-select" [(ngModel)]="selectedInactivityMinutes">
                        <option *ngFor="let option of inactivityOptions" [value]="option.value">{{ option.name }}</option>
                      </select>
                </div>
              </div>
            </div>
            <div class="row align-items-center rowContent autoHP py-2">
              <div class="col-md-2 px-0 text-truncate dataName">Wallet storage</div>
              <div class="col-md-10 px-0 text-left text-truncate">
                <div class="form-group">
                    <select class="custom-select" [(ngModel)]="selectedStorage">
                        <option *ngFor="let storage of storageOptions" [value]="storage.value">{{ storage.name }}</option>
                      </select>
                </div>
              </div>
            </div>
            <div class="row align-items-center rowAmount">
              <div class="col-md-2 px-0 text-truncate dataName"></div>
              <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 pr-md-0 text-left text-truncate">
                <button (click)="updateAppSettings()" class="btn btn-primary">Update app settings</button>
              </div>
            </div>
          </div>
        </div>
      <div class="row">
        <div class="col-12 px-0 pt-5">
          <h1>Advanced Settings</h1>
        </div>
      </div>
      <div class="row defaultTable content appSettings">
        <div class="col-12">
          <div class="row align-items-center rowDefault">
            
            <div class="col-lg-2 px-lg-0 text-truncate dataName pl-0">You can't undo this</div>
            <div class="col-xl-2 col-lg-3 col-md-12 px-0 pt-2 pt-lg-0 pr-lg-2 text-left text-truncate">
              <button (click)="clearWorkCache()" class="btn btn-danger">Clear work catche</button>
            </div>
            <div class="col-xl-2 col-lg-3 col-md-12 px-0 pt-2 pt-lg-0 px-lg-2 text-left text-truncate">
              <button (click)="clearWalletData()" type="submit" class="btn btn-danger">Delete wallet data</button>
            </div>
            <div class="col-xl-2 col-lg-3 col-md-12 px-0 pt-2 pt-lg-0 px-lg-2 text-left text-truncate">
              <button (click)="clearAllData()"  class="btn btn-danger">Delete all data</button>
            </div>
          </div>
        </div>
      </div>		
    </div>
