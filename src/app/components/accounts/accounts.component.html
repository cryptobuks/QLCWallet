<div class="container accounts">
    <div class="row">
      <div class="col-12 pl-0 pr-0">
        <h1>Accounts</h1><button type="submit" class="btn btn-primary content-header" (click)="createAccount()" *ngIf="(accounts).length">ADD NEW ACCOUNT</button>
      </div>
    </div>
    <div *ngIf="!(accounts).length" class="row defaultTable content">
        <div class="col-12 text-center">
            You don't have a wallet configured, <a routerLink="/configure-wallet">click here to create or import one</a>
        </div>
    </div>
    <div *ngFor="let account of accounts" class="row defaultTable account">
      <div class="col-12">
        <div class="row align-items-center accountHeader">
          <div class="col-lg-10 col-7 pl-0 text-truncate" tooltip="Wallet details">
              <a [routerLink]="'/account/' + account.id">
                <span *ngIf="account.addressBookName" class="name" >{{ account.addressBookName }}</span> <span class="address" >{{ account.id }}</span>
              </a>
          </div>
          <div class="col-lg-2 col-5 pr-0 text-right options"><a  ngxClipboard [cbContent]="account.id" (cbOnSuccess)="copied()" class="icon copy" tooltip="Copy Address"></a><a href="#" class="icon edit" tooltip="Edit Name"></a><a href="#" class="icon send" tooltip="Send Tokens"></a></div>
        </div>
        <div class="row align-items-center rowTitles">
          <div class="col-md-4 pl-0 col-6">Token</div>
          <div class="col-lg-2 pr-0 col-md-4 col-6 text-right">Quantity</div>
          <div class="col-2 price text-right">Price</div>
          <div class="col-2 pricechange text-right">24H</div>
          <div class="col-lg-2 pr-0 col-md-4 totalvalue text-right">Total Value</div>
        </div>
        <div class="row align-items-center rowContent" *ngFor="let balance of account.account_info.account_infos">
          <div class="col-md-4 pl-0 col-6 text-truncate"><span class="tokenIcon {{ balance.token | lowercase }}"></span> {{ balance.token }}</div>
          <div class="col-lg-2 pr-0 col-md-4 col-6 text-right">{{ balance.balance || 0 | qlc: settings.settings.displayDenomination }} {{ balance.symbol }}</div>
          <div class="col-2 price text-right">-</div>
          <div class="col-2 pricechange text-right no_change">-</div>
          <div class="col-lg-2 pr-0 col-md-4 totalvalue text-right">-</div>
        </div>
        
        <div class="row align-items-center rowFooter accountFooter">
          <div class="col-12 pl-0 pr-0 text-right">-</div>
        </div>
      </div>
    </div>
    
  </div>
